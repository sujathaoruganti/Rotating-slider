<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fody Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <section id="tranding">
      <div class="container">
        <!-- <h3 class="text-center section-subheading">Beautiful Places in The India</h3> -->
        <h1 class="text-center section-heading">Some Famous Destinations in India</h1>
      </div>
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">
            <!-- Slide-start -->
           
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="premium_photo-1661919589683-f11880119fb7.avif" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="place-name">
                    Red Fort
                  </h2>
                  
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="Tirupati-Andhra-Pradesh-1.jpg_cf-webp_w-848_h-551" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="place-name">
                  Tirupati
                  </h2>
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="photo-1524492412937-b28074a5d7da.avif" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <!-- <h1 class="food-price">$40</h1> -->
                <div class="tranding-slide-content-bottom">
                  <h2 class="place-name">
                  Tajmahal
                  </h2>
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="GOA.jpg" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <!-- <h1 class="food-price">$15</h1> -->
                <div class="tranding-slide-content-bottom">
                  <h2 class="place-name">
                    Goa
                  </h2>
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="Kochi-Kerala-1.jpg_cf-webp_w-848_h-551" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <!-- <h1 class="food-price">$15</h1> -->
                <div class="tranding-slide-content-bottom">
                  <h2 class="place-name">
                    Kerala
                  
                  </h2>
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="photo-1523544545175-92e04b96d26b.avif" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="place-name">
                  Mysore palace
                  </h2>
                 
                </div>
              </div>
            
          </div>
            <!-- Slide-end -->
           
          </div>

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>

        </div>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
